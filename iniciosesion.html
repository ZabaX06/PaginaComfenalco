<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="https://virtualaula.comfenalco.com.co/colegioibague/moodle/pluginfile.php?file=%2F1%2Ftheme_enlightlite%2Flogo%2F1724250521%2FLOGO-COLEGIO-01.png" alt="Logo Colegio" class="login-logo">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Acceder</button>

                <div class="forgot-password">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario de manera tradicional
            window.location.href = 'AnimacionCarga.html'; // Redirige a la página de animación de carga
        });
    </script>
</body>
</html>
