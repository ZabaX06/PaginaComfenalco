<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Verticales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5b9b4e52;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Espacio entre botones */
        }
        .button {
            width: 200px; /* Ancho fijo para todos los botones */
            height: 60px; /* Altura fija para todos los botones */
            background-color: #4CAF50;
            color: white;
            border: none; /* Asegura que no haya borde */
            padding: 0; /* Eliminar relleno para usar height */
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        /* Aseg√∫rate de que los enlaces no tengan estilos predeterminados */
        a {
            text-decoration: none; /* Elimina el subrayado predeterminado */
            border: none; /* Elimina cualquier borde que pueda aparecer */
        }
    </style>
</head>
<body>

<div class="container">
    <a href="gestion.html"><button class="button">AREA DE GESTION</button></a>
    <a href="portales.html"><button class="button">PORTALES</button></a>
    <a href="contactos.html"><button class="button">CONTACTOS</button></a>
    <a href="circulares.html"><button class="button">CIRCULARES</button></a>
    <a href="canales.html"><button class="button">CANALES DE PAGO</button></a>
    <a href="calendario.html"><button class="button">CALENDARIO</button></a>
</div>

</body>
</html>
