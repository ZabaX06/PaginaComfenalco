<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses del AÃ±o - PDF Viewer</title>
    <link rel="stylesheet" href="circulares.css">
</head>
<body>
    
    <div class="buttons-container">
        <button class="month-button" data-month="Enero">Enero</button>
        <button class="month-button" data-month="Febrero">Febrero</button>
        <button class="month-button" data-month="Marzo">Marzo</button>
        <button class="month-button" data-month="Abril">Abril</button>
        <button class="month-button" data-month="Mayo">Mayo</button>
        <button class="month-button" data-month="Junio">Junio</button>
        <button class="month-button" data-month="Julio">Julio</button>
        <button class="month-button" data-month="Agosto">Agosto</button>
        <button class="month-button" data-month="Septiembre">Septiembre</button>
        <button class="month-button" data-month="Octubre">Octubre</button>
        <button class="month-button" data-month="Noviembre">Noviembre</button>
        <button class="month-button" data-month="Diciembre">Diciembre</button>
    </div>

    <!-- Popup para mostrar el PDF -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <iframe id="pdf-viewer" class="pdf-viewer" src="" type="application/pdf"></iframe>
        </div>
    </div>

    <script src="circulares.js"></script>
</body>
</html>
