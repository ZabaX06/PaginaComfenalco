<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Vertical</title>
    <link rel="stylesheet" href="canales.css">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Canales de Pago</h1>
        <div class="carousel-vertical-container">
            <div class="carousel-vertical">
                <div class="carousel-slide">
                    <img src="images/pse.png" alt="Imagen 1">
                </div>
                <div class="carousel-slide">
                    <img src="images/amigo.png" alt="Imagen 2">
                </div>
                <div class="carousel-slide">
                    <img src="images/cajasocial.png" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-prev" aria-label="Anterior">&#9650;</button>
            <button class="carousel-next" aria-label="Siguiente">&#9660;</button>
        </div>
    </div>

    <script>
        const prevButton = document.querySelector('.carousel-prev');
        const nextButton = document.querySelector('.carousel-next');
        const carousel = document.querySelector('.carousel-vertical');
        const slides = document.querySelectorAll('.carousel-slide');
        const slideCount = slides.length;
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateY(${offset}%)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slideCount - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < slideCount - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        // Automatic sliding every 7 seconds
        setInterval(() => {
            nextButton.click();
        }, 7000);

        // Initial call
        updateCarousel();
    </script>
</body>
</html>
